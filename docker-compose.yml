version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symrecipe_app
    volumes:
      - .:/var/www/symrecipe
      - /var/www/symrecipe/node_modules # Monte le dossier node_modules
    ports:
      - "9000:9000"
    depends_on:
      db:
        condition: service_healthy # Ajout pour attendre que le service MySQL soit prêt
    environment:
      - XDEBUG_MODE=debug
      - XDEBUG_CONFIG=client_host=host.docker.internal client_port=9003

  db:
    image: mysql:8.0
    container_name: symrecipe_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symrecipe
      MYSQL_USER: symrecipe_user
      MYSQL_PASSWORD: Welcome123
    ports:
      - "5555:3306" # Expose le port 3306 de MySQL sur le port 5555 de l'hôte
    volumes:
      - db_data:/var/lib/mysql
    healthcheck: # Ajout d'un healthcheck pour vérifier que MySQL est prêt
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:latest
    container_name: symrecipe_nginx
    volumes:
      - .:/var/www/symrecipe
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8090:80"
    depends_on:
      - app

volumes:
  db_data:
