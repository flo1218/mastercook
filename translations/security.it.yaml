'An authentication exception occurred.': 'Si è verificato un errore di autenticazione.'
'Authentication credentials could not be found.': 'Credenziali di autenticazione non trovate.'
'Authentication request could not be processed due to a system problem.': 'La richiesta di autenticazione non può essere elaborata a causa di un problema di sistema.'
'Invalid credentials.': 'Credenziali non valide.'
'Cookie has already been used by someone else.': 'Il cookie è già stato utilizzato da qualcun altro.'
'Not privileged to request the resource.': 'Non si dispone dei privilegi necessari per richiedere la risorsa.'
'Invalid CSRF token.': 'Token CSRF non valido.'
'No authentication provider found to support the authentication token.': 'Nessun provider di autenticazione trovato per supportare il token di autenticazione.'
'No session available, it either timed out or cookies are not enabled.': 'Nessuna sessione disponibile, è scaduta o i cookie non sono abilitati.'
'No token could be found.': 'Nessun token trovato.'
'Username could not be found.': 'Nome utente non trovato.'
'Account has expired.': "L'account è scaduto."
'Credentials have expired.': 'Le credenziali sono scadute.'
'Account is disabled.': "L'account è disabilitato."
'Account is locked.': "L'account è bloccato."
'Too many failed login attempts, please try again later.': 'Troppi tentativi di accesso falliti, riprova più tardi.'
'Invalid or expired login link.': 'Link di accesso non valido o scaduto.'
'Too many failed login attempts, please try again in %minutes% minute.': 'Troppi tentativi di accesso falliti, riprova tra %minutes% minuto.'
